input UserInput {
  name: String!
  email: String!
  password: String!
}

type User {
  name: String!
  email: String!
  password: String!
}

input Auth {
  email: String!
  password: String!
}

type ID {
  id: ID!
}

type Token {
  token: String!
  errorQtd: Int!
  error: String
}

type Query {
  getUser(id: ID): User!
}

type Mutation {
  createUser(input: UserInput!): User!
  authUser(input: Auth): Token!
}
